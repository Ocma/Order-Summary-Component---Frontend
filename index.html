<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sumary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <img class="bg-desktop" src="./images/pattern-background-desktop.svg" alt="">
    <!-- <img class="bg-mobile" src="./images/pattern-background-mobile.svg" alt=""> -->
    <div class="main-container">
            <picture class="card-image">
                <img src="./images/illustration-hero.svg" alt="">
            </picture>
            <div class="card-content">
                <div>
                    <h1 class="heading">Order Summary</h1>
                    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>    
                </div>
                <div class="subscription">
                    <div class="icon-plan">
                        <img src="./images/icon-music.svg" alt="">
                        <p><span>Annual Plan</span> <br> $59.99/year </p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button type="button" class="button payment">Proceed to Payment</button>
                <button type="button" class="button cancel">Cancel Order</button>
            </div>
    </div>
</body>
</html>
